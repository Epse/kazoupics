{% extends "base.html" %}

{% block content %}
<div class="row" style="margin-top: 3em;">
    <a href="{% url 'newpic' %}" class="button button-primary">Post een foto!</a>
</div>
<div class="row">
    <div id="img">
        <img class="u-max-full-width" src="{{ pic.url }}" alt="Foto van {{ pic.poster }}" />
        <h2 id="poster">{{ pic.poster }}</h2>
    </div>
</div>
{% endblock content %}

{% block afterbody %}
  {% load static %}
  <script type="text/javascript" src='{% static "wall/js/jquery-1.12.1.min.js" %}'></script>
  <script type="text/javascript" src='{% static "wall/js/kazou.js" %}'></script>
{% endblock afterbody %}
